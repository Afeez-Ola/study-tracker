<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Tracker</title>
    <style>
        :root {
            /* Minimalist Light Theme */
            --bg-primary: #fafafa;
            --bg-secondary: #ffffff;
            --bg-tertiary: #f5f5f5;
            --text-primary: #2c3e50;
            --text-secondary: #7f8c8d;
            --text-muted: #95a5a6;
            --accent-primary: #3498db;
            --accent-secondary: #2ecc71;
            --accent-warning: #f39c12;
            --accent-danger: #e74c3c;
            --border-color: #ecf0f1;
            --shadow: 0 2px 8px rgba(0,0,0,0.08);
            --shadow-hover: 0 4px 16px rgba(0,0,0,0.12);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        /* Header - Minimalist */
        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px 0;
        }

        .header h1 {
            font-size: 2rem;
            font-weight: 300;
            color: var(--text-primary);
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }

        .header p {
            color: var(--text-secondary);
            font-size: 0.9rem;
            font-weight: 400;
        }

        /* Cards - Clean & Minimal */
        .card {
            background: var(--bg-secondary);
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 20px;
            box-shadow: var(--shadow);
            transition: box-shadow 0.3s ease;
        }

        .card:hover {
            box-shadow: var(--shadow-hover);
        }

        /* Input Section */
        .input-group {
            margin-bottom: 0;
        }

        .input-group label {
            display: block;
            font-size: 0.85rem;
            font-weight: 500;
            color: var(--text-secondary);
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .input-field {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
            color: var(--text-primary);
            background: var(--bg-secondary);
            transition: all 0.2s ease;
        }

        .input-field:focus {
            outline: none;
            border-color: var(--accent-primary);
        }

        .input-field::placeholder {
            color: var(--text-muted);
        }

        /* Timer Section - Centered & Clean */
        .timer-card {
            text-align: center;
            padding: 40px 24px;
        }

        .timer-display {
            font-size: 3.5rem;
            font-weight: 200;
            color: var(--text-primary);
            font-family: 'SF Mono', Monaco, monospace;
            margin: 20px 0;
            letter-spacing: 2px;
        }

        .status-indicator {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: var(--bg-tertiary);
            border-radius: 20px;
            font-size: 0.85rem;
            color: var(--text-secondary);
            margin-bottom: 24px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--text-muted);
            transition: background 0.3s ease;
        }

        .status-dot.active {
            background: var(--accent-secondary);
        }

        .status-dot.idle {
            background: var(--accent-warning);
        }

        /* Buttons - Minimalist */
        .button-group {
            display: flex;
            gap: 12px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 28px;
            border: none;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        .btn-primary {
            background: var(--accent-primary);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            background: #2980b9;
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: var(--bg-tertiary);
            color: var(--text-primary);
            border: 2px solid var(--border-color);
        }

        .btn-secondary:hover:not(:disabled) {
            background: var(--border-color);
        }

        .btn-danger {
            background: var(--accent-danger);
            color: white;
        }

        .btn-danger:hover:not(:disabled) {
            background: #c0392b;
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 16px;
            margin-bottom: 20px;
        }

        .stat-item {
            text-align: center;
            padding: 20px;
            background: var(--bg-secondary);
            border-radius: 8px;
            box-shadow: var(--shadow);
        }

        .stat-value {
            font-size: 1.75rem;
            font-weight: 300;
            color: var(--accent-primary);
            margin-bottom: 4px;
        }

        .stat-label {
            font-size: 0.75rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Data Controls */
        .controls-row {
            display: flex;
            gap: 12px;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .btn-small {
            padding: 10px 20px;
            font-size: 0.8rem;
        }

        /* Session History */
        .history-section {
            margin-top: 20px;
        }

        .section-title {
            font-size: 1.1rem;
            font-weight: 500;
            color: var(--text-primary);
            margin-bottom: 16px;
            padding-bottom: 8px;
            border-bottom: 2px solid var(--border-color);
        }

        .session-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .session-item {
            background: var(--bg-secondary);
            border-radius: 8px;
            padding: 16px 20px;
            box-shadow: var(--shadow);
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: transform 0.2s ease;
        }

        .session-item:hover {
            transform: translateX(4px);
        }

        .session-info h4 {
            font-size: 1rem;
            font-weight: 500;
            color: var(--text-primary);
            margin-bottom: 4px;
        }

        .session-info p {
            font-size: 0.8rem;
            color: var(--text-secondary);
        }

        .session-stats {
            text-align: right;
        }

        .session-time {
            font-size: 0.9rem;
            font-weight: 500;
            color: var(--text-primary);
        }

        .productivity-badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 500;
            margin-top: 4px;
        }

        .productivity-high {
            background: rgba(46, 204, 113, 0.15);
            color: #27ae60;
        }

        .productivity-medium {
            background: rgba(243, 156, 18, 0.15);
            color: #d68910;
        }

        .productivity-low {
            background: rgba(231, 76, 60, 0.15);
            color: #c0392b;
        }

        /* Info Box */
        .info-box {
            background: var(--bg-tertiary);
            border-left: 3px solid var(--accent-primary);
            padding: 16px 20px;
            border-radius: 0 8px 8px 0;
            margin: 20px 0;
        }

        .info-box p {
            font-size: 0.85rem;
            color: var(--text-secondary);
            line-height: 1.5;
        }

        /* File Input Hidden */
        #importFile {
            display: none;
        }

        /* Responsive */
        @media (max-width: 600px) {
            .timer-display {
                font-size: 2.5rem;
            }

            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .session-item {
                flex-direction: column;
                text-align: center;
                gap: 12px;
            }

            .session-stats {
                text-align: center;
            }
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-muted);
        }

        .empty-state p {
            font-size: 0.9rem;
        }

        /* Database Info - Minimal */
        .db-info {
            text-align: center;
            font-size: 0.75rem;
            color: var(--text-muted);
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>Study Tracker</h1>
            <p>Track your productivity and build better habits</p>
        </div>

        <!-- Database Info -->
        <div class="db-info">
            ðŸ’¾ {{ db_path }}
        </div>

        <!-- Topic Input -->
        <div class="card">
            <div class="input-group">
                <label>What are you studying?</label>
                <input type="text" id="topicInput" class="input-field" placeholder="e.g., React Hooks, Biology Chapter 5">
            </div>
        </div>

        <!-- Timer Section -->
        <div class="card timer-card">
            <div class="timer-display" id="timerDisplay">00:00:00</div>
            
            <div class="status-indicator">
                <div class="status-dot" id="activityDot"></div>
                <span id="activityText">Ready to start</span>
            </div>

            <div class="button-group">
                <button class="btn btn-primary" id="startBtn" onclick="startSession()">Start</button>
                <button class="btn btn-secondary" id="pauseBtn" onclick="pauseSession()" disabled>Pause</button>
                <button class="btn btn-danger" id="stopBtn" onclick="stopSession()" disabled>Finish</button>
            </div>

            <div class="info-box">
                <p>The tracker monitors your activity across your entire computer. Pauses automatically when you're idle for more than 3 seconds.</p>
            </div>
        </div>

        <!-- Stats -->
        <div class="stats-grid">
            <div class="stat-item">
                <div class="stat-value" id="activeTime">0m</div>
                <div class="stat-label">Active</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="idleTime">0m</div>
                <div class="stat-label">Idle</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="productivity">0%</div>
                <div class="stat-label">Productivity</div>
            </div>
        </div>

        <!-- Data Controls -->
        <div class="controls-row">
            <button class="btn btn-secondary btn-small" onclick="exportCSV()">Export CSV</button>
            <button class="btn btn-secondary btn-small" onclick="document.getElementById('importFile').click()">Import CSV</button>
            <button class="btn btn-secondary btn-small" onclick="showStats()">View Stats</button>
            <input type="file" id="importFile" accept=".csv" onchange="importCSV(event)">
        </div>

        <!-- Recent Sessions -->
        <div class="card history-section">
            <div class="section-title">Recent Sessions</div>
            <div id="sessionHistory" class="session-list">
                <!-- Sessions will be loaded here -->
            </div>
        </div>
    </div>

    <script>
        let updateInterval = null;

        function startSession() {
            const topic = document.getElementById('topicInput').value.trim();
            if (!topic) {
                alert('Please enter what you\'re studying');
                return;
            }

            fetch('/start_session', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({topic: topic})
            }).then(r => r.json()).then(data => {
                if (data.success) {
                    document.getElementById('startBtn').disabled = true;
                    document.getElementById('pauseBtn').disabled = false;
                    document.getElementById('stopBtn').disabled = false;
                    document.getElementById('topicInput').disabled = true;
                    document.getElementById('activityText').textContent = 'Session active';
                    document.getElementById('activityDot').classList.add('active');
                    
                    updateInterval = setInterval(updateStatus, 1000);
                }
            });
        }

        function pauseSession() {
            fetch('/pause_session', {method: 'POST'})
                .then(r => r.json())
                .then(data => {
                    const btn = document.getElementById('pauseBtn');
                    const dot = document.getElementById('activityDot');
                    const text = document.getElementById('activityText');
                    
                    if (data.paused) {
                        btn.textContent = 'Resume';
                        dot.classList.remove('active');
                        dot.classList.add('idle');
                        text.textContent = 'Session paused';
                    } else {
                        btn.textContent = 'Pause';
                        dot.classList.remove('idle');
                        dot.classList.add('active');
                        text.textContent = 'Session active';
                    }
                });
        }

        function stopSession() {
            fetch('/stop_session', {method: 'POST'})
                .then(r => r.json())
                .then(data => {
                    clearInterval(updateInterval);
                    
                    document.getElementById('startBtn').disabled = false;
                    document.getElementById('pauseBtn').disabled = true;
                    document.getElementById('stopBtn').disabled = true;
                    document.getElementById('pauseBtn').textContent = 'Pause';
                    document.getElementById('topicInput').disabled = false;
                    document.getElementById('topicInput').value = '';
                    document.getElementById('activityText').textContent = 'Session complete!';
                    document.getElementById('activityDot').classList.remove('active', 'idle');
                    
                    document.getElementById('timerDisplay').textContent = '00:00:00';
                    document.getElementById('activeTime').textContent = '0m';
                    document.getElementById('idleTime').textContent = '0m';
                    document.getElementById('productivity').textContent = '0%';
                    
                    alert(`Session Saved!\n\nTopic: ${data.topic}\nActive: ${data.active_minutes}m\nProductivity: ${data.productivity}%`);
                    
                    loadSessions();
                });
        }

        function updateStatus() {
            fetch('/get_status')
                .then(r => r.json())
                .then(data => {
                    const hours = Math.floor(data.total_seconds / 3600);
                    const minutes = Math.floor((data.total_seconds % 3600) / 60);
                    const seconds = data.total_seconds % 60;
                    
                    document.getElementById('timerDisplay').textContent = 
                        `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
                    
                    document.getElementById('activeTime').textContent = Math.floor(data.active_seconds / 60) + 'm';
                    document.getElementById('idleTime').textContent = Math.floor(data.idle_seconds / 60) + 'm';
                    document.getElementById('productivity').textContent = data.productivity + '%';
                    
                    const dot = document.getElementById('activityDot');
                    const text = document.getElementById('activityText');
                    
                    if (data.currently_active) {
                        dot.classList.add('active');
                        dot.classList.remove('idle');
                        text.textContent = 'Active - studying';
                    } else {
                        dot.classList.remove('active');
                        dot.classList.add('idle');
                        text.textContent = 'Idle - no activity';
                    }
                });
        }

        function loadSessions() {
            fetch('/get_sessions')
                .then(r => r.json())
                .then(data => {
                    const container = document.getElementById('sessionHistory');
                    const sessions = data.sessions || [];
                    
                    if (sessions.length === 0) {
                        container.innerHTML = '<div class="empty-state"><p>No sessions yet. Start tracking to see your history!</p></div>';
                        return;
                    }
                    
                    container.innerHTML = sessions.slice(0, 5).map(s => {
                        let badgeClass = 'productivity-medium';
                        if (s.productivity >= 70) badgeClass = 'productivity-high';
                        else if (s.productivity < 50) badgeClass = 'productivity-low';
                        
                        return `
                            <div class="session-item">
                                <div class="session-info">
                                    <h4>${s.topic}</h4>
                                    <p>${s.date} â€¢ ${s.active_minutes}m active</p>
                                </div>
                                <div class="session-stats">
                                    <div class="session-time">${s.total_minutes}m</div>
                                    <span class="productivity-badge ${badgeClass}">${s.productivity}%</span>
                                </div>
                            </div>
                        `;
                    }).join('');
                });
        }

        function exportCSV() {
            window.location.href = '/export_csv';
        }

        function importCSV(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            const formData = new FormData();
            formData.append('file', file);
            
            fetch('/import_csv', {
                method: 'POST',
                body: formData
            }).then(r => r.json()).then(data => {
                if (data.success) {
                    alert(data.message);
                    loadSessions();
                } else {
                    alert('Error: ' + data.message);
                }
            });
        }

        function showStats() {
            fetch('/get_stats')
                .then(r => r.json())
                .then(stats => {
                    const hours = Math.floor(stats.total_active_minutes / 60);
                    alert(`ðŸ“Š Your Study Statistics\n\n` +
                          `Total Sessions: ${stats.total_sessions}\n` +
                          `Total Time: ${stats.total_active_minutes} minutes (${hours} hours)\n` +
                          `Avg Productivity: ${stats.avg_productivity}%\n` +
                          `Current Streak: ${stats.streak} days ðŸ”¥`);
                });
        }

        // Load sessions on page load
        loadSessions();
    </script>
</body>
</html>
